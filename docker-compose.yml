version: '3.3'

services:
  redis:
    image: redis
    ports:
      - :6379
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A example_events worker
    volumes:
      - .:/usr/src/example_events
    links:
      - redis
    depends_on:
      - redis
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/example_events
    ports:
      - 8000:8000
    depends_on:
      - celery
    links:
      - redis
      - celery

